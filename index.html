<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
</head>
<body>
    <div class="screen">
        <h1>Tic Tac Toe</h1>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <hr color="grey">
        <hr color="grey">
        <hr color="grey">
        <section class="container">
            <div class="title" id="0"></div>
            <div class="title" id="1"></div>
            <div class="title" id="2"></div>
            <div class="title" id="3"></div>
            <div class="title" id="4"></div>
            <div class="title" id="5"></div>
            <div class="title" id="6"></div>
            <div class="title" id="7"></div>
            <div class="title" id="8"></div>
        </section>
        <hr color="grey">
        <hr color="grey">
        <section>
            <button id="resetbtn" type="reset">Reset</button>
        </section>
    </div>
</body>
</html>
